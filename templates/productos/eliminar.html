{% extends "base.html" %}
{% block title %}Eliminar {{ producto.nombre }} — Inventario{% endblock %}

{% block content %}
  <div class="card">
    <h2 style="margin-top:0;">Eliminar producto</h2>
    <p class="muted">Vas a eliminar <strong>{{ producto.nombre }}</strong>. Esta acción no se puede deshacer.</p>

    <form method="post" style="margin-top:1rem;">
      {% csrf_token %}
      <button class="btn danger" type="submit">Sí, eliminar</button>
      <a class="btn secondary" href="{% url 'detalle_producto' producto.id %}">Cancelar</a>
    </form>
  </div>
{% endblock %}
